<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Written Chinese</title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="wrap-content">
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <ul class="log-button-wrap pull-right">
              <li class="cstm login"><a href="#">Log in</a></li>
              <li class="cstm signup"><a href="#">Sign up</a></li>
            </ul>

            <div class="navbar-header">
              <a class="navbar-brand" href="#"><img src="./images/logo.png" alt="" /></a>
              <button type="button" class="cstm white navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span>Menu</span></button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Start here</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dictionary <span class="fa fa-chevron-down"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Online tools</a></li>
                    <li><a href="#">Mobile tools</a></li>
                    <li><a href="#">Phisical stuff</a></li>
                  </ul>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Chinese tools <span class="fa fa-chevron-down"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Online tools</a></li>
                    <li><a href="#">Mobile tools</a></li>
                    <li><a href="#">Phisical stuff</a></li>
                  </ul>
                </li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Blog</a></li>
                <!-- <li class="cstm login"><a href="#">Log in</a></li>
                <li class="cstm signup"><a href="#">Sign up</a></li> -->
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div class="search-wrap">
          <form class="form-inline">
            <div class="row">
              <div class="col-lg-8 col-md-7 col-sm-6 col-xs-9 custom-search">
                <input type="text" class="form-control" id="" placeholder="Enter Pinyin, 汉子, or English">
                <button type="button" class="cstm-close hide"><i>×</i></button>
                <div class="button-wrap">
                  <button class="cstm-button">Handwriting</button><button class="cstm-button">Pinyin editor</button>
                </div>
              </div>
              <div class="col-lg-4 col-md-5 col-sm-6 col-xs-3">
                <div class="row">
                  <div class="col-md-5 col-sm-4 col-xs-6 custom-check">
                    <input type="radio" name="dic-post" id="dictionary">
                    <label for="dictionary">
                      <i class="fa fa-check" aria-hidden="true"></i>
                      Dictionary
                    </label>
                  </div>
                  <div class="col-md-4 col-sm-4 col-xs-6 custom-check">
                    <input type="radio" name="dic-post" id="post">
                    <label for="post">
                      <i class="fa fa-check" aria-hidden="true"></i>
                      Posts
                    </label>
                  </div>
                  <div class="col-md-3 col-sm-4 col-xs-12 btn-wrap">
                    <button type="button" class="btn btn-default text-center cstm white"><span><i class="fa fa-search" aria-hidden="true"></i></span></button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </header>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
